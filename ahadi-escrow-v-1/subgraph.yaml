specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AhadiEscrowFinal
    network: matic
    source:
      address: "0x7445B80f07ffcC031cecd3FC645878Baa8373819"
      abi: AhadiEscrowFinal
      startBlock: 82648078
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposited
        - DisputeRaised
        - DisputeResolved
        - ExcessTokensRecovered
        - FeeUpdated
        - FeeWalletUpdated
        - OwnershipTransferred
        - Paused
        - Refunded
        - Released
        - Unpaused
      abis:
        - name: AhadiEscrowFinal
          file: ./abis/AhadiEscrowFinal.json
      eventHandlers:
        - event: Deposited(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleDeposited
        - event: Released(indexed uint256,indexed address,uint256,uint256)
          handler: handleReleased
        - event: Refunded(indexed uint256,indexed address,uint256)
          handler: handleRefunded
        - event: DisputeRaised(indexed uint256,indexed address)
          handler: handleDisputeRaised
        - event: DisputeResolved(indexed uint256,indexed address,uint256)
          handler: handleDisputeResolved
      file: ./src/ahadi-escrow-final.ts
