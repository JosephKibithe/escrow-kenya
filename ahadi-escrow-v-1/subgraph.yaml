specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AhadiEscrow
    network: matic
    source:
      address: "0x9e2bb48da7C201a379C838D9FACfB280819Ca104"
      abi: AhadiEscrow
      startBlock: 81265051
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposited
        - DisputeRaised
        - DisputeResolved
        - ExcessTokensRecovered
        - FeeUpdated
        - FeeWalletUpdated
        - OwnershipTransferred
        - Paused
        - Refunded
        - Released
        - Unpaused
      abis:
        - name: AhadiEscrow
          file: ./abis/AhadiEscrow.json
      eventHandlers:
        - event: Deposited(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleDeposited
        - event: DisputeRaised(indexed uint256,indexed address)
          handler: handleDisputeRaised
        - event: DisputeResolved(indexed uint256,indexed address,uint256)
          handler: handleDisputeResolved
        - event: ExcessTokensRecovered(indexed address,indexed address,uint256)
          handler: handleExcessTokensRecovered
        - event: FeeUpdated(uint256)
          handler: handleFeeUpdated
        - event: FeeWalletUpdated(indexed address)
          handler: handleFeeWalletUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Refunded(indexed uint256,indexed address,uint256)
          handler: handleRefunded
        - event: Released(indexed uint256,indexed address,uint256,uint256)
          handler: handleReleased
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/ahadi-escrow.ts
