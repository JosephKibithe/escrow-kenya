type Deposited @entity(immutable: true) {
  id: Bytes!
  dealId: BigInt! # uint256
  buyer: Bytes! # address
  seller: Bytes! # address
  amount: BigInt! # uint256
  timeoutInSeconds: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
